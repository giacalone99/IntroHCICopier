<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../css/separator.css">
        <script src="../js/separator.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="row">
                <a class="btn btn-flat" href="javascript:goToMenu()">Back</a>
                <h5 class="center-align">Separator Page</h5>
            </div>
            <div class="row flex-div center-div">
                <div class="flex-item">
                    <form action="#">
                        <p>
                            <label>
                                <input class="with-gap" name="separator" value="no" type="radio" />
                                <span class="toggle-radio-label">No</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="separator" value="yes" type="radio" />
                                <span class="toggle-radio-label">Yes</span>
                            </label>
                        </p>
                    </form>
                </div>
                <div class="flex-item">
                    <form action="#">
                        <p>
                            <label>
                                <input class="with-gap" name="source" value="Tray A" type="radio" />
                                <span class="source-radio-label">Tray A: Letter</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="source" value="Tray B" type="radio" />
                                <span class="source-radio-label">Tray B: Legal</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="source" value="Tray C" type="radio"  />
                                <span class="source-radio-label">Tray C: A5</span>
                            </label>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
