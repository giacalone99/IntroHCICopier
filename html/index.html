<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../css/index.css">
        <script src="../js/index.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="row center-div"><h4>Please log in.</h4></div>
            <div class="row center-div">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot last-number"></span>
            </div>
            <div class="row center-div">
                <a class="btn-floating number-btn waves-effect">1</a>
                <a class="btn-floating number-btn waves-effect">2</a>
                <a class="btn-floating number-btn waves-effect last-number">3</a>
            </div>
            <div class="row center-div">
                <a class="btn-floating number-btn waves-effect">4</a>
                <a class="btn-floating number-btn waves-effect">5</a>
                <a class="btn-floating number-btn waves-effect last-number">6</a>
            </div>
            <div class="row center-div">
                <a class="btn-floating number-btn waves-effect">7</a>
                <a class="btn-floating number-btn waves-effect">8</a>
                <a class="btn-floating number-btn waves-effect last-number">9</a>
            </div>
            <div class="row last-row center-div">
                <a class="btn-floating number-btn waves-effect">0</a>
                <a class="btn-floating number-btn waves-effect last-number" id="delete-num"><i class="material-icons">backspace</i></a>
            </div>
        </div>
    </body>
</html>
