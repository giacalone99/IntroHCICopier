<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../css/menu.css">
        <script src="../js/menu.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div>
                <div class="row center-div">
                    <h6 class="inline"># of copies: </h6><span id="num-copies">1</span>
                </div>
                <div class="row center-div">
                    <a class="btn-floating number-btn waves-effect">1</a>
                    <a class="btn-floating number-btn waves-effect">2</a>
                    <a class="btn-floating number-btn waves-effect last-number">3</a>
                </div>
                <div class="row center-div">
                    <a class="btn-floating number-btn waves-effect">4</a>
                    <a class="btn-floating number-btn waves-effect">5</a>
                    <a class="btn-floating number-btn waves-effect last-number">6</a>
                </div>
                <div class="row center-div">
                    <a class="btn-floating number-btn waves-effect">7</a>
                    <a class="btn-floating number-btn waves-effect">8</a>
                    <a class="btn-floating number-btn waves-effect last-number">9</a>
                </div>
                <div class="row last-row center-div">
                    <a class="btn-floating number-btn waves-effect">0</a>
                    <a class="btn-floating number-btn waves-effect last-number" id="delete-num"><i class="material-icons">backspace</i></a>
                </div>
            </div>
            <div class="right-box">
                <table class="settings-table">
                    <tr>
                        <td class="right-align"><h5 class="inline">Sides: </h5></td>
                        <td><a href="javascript:goToSetting('sides.html')" class="btn setting-btn btn-flat waves-effect">
                            <script>document.write(getUrlParam("sides") || "1 to 1")</script>
                        </a></td>
                    </tr>
                    <tr>
                        <td class="right-align"><h5 class="inline">Paper Source: </h5></td>
                        <td><a href="javascript:goToSetting('paper.html')" class="btn setting-btn btn-flat waves-effect">
                            <script>document.write(getUrlParam("paper") || "Tray A")</script>
                        </a></td>
                    </tr>
                    <tr>
                        <td class="right-align"><h5 class="inline">Separator: </h5></td>
                        <td><a href="javascript:goToSetting('separator.html')" class="btn setting-btn btn-flat waves-effect">
                            <script>document.write(getUrlParam("separator") || "None")</script>
                        </a></td>
                    </tr>
                    <tr>
                        <td class="right-align"><h5 class="inline">Brightness: </h5></td>
                        <td><a href="javascript:goToSetting('brightness.html')" class="btn setting-btn btn-flat waves-effect">
                            <script>document.write(getUrlParam("brightness") || "5")</script>
                        </a></td>
                    </tr>
                </table>
                <div class="row right-align">
                    <a href="index.html" class="btn btn-flat waves-effect">Quit</a>
                    <a id="print-btn" class="btn btn-large waves-effect waves-light">GO</a>
                </div>
            </div>
        </div>
    </body>
</html>
